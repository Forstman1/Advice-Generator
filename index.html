<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Advice generator app</title>
</head>
<body>
	<div class="big-box">
		<div id="advice" class="boxes">ADVICE #1</div>
		<div id="quote" class="boxes">"Click On the Dice To Get Advice !!"</div>
		<div id="separator" class="boxes"><img id="seperator-image" src="images/pattern-divider-desktop.svg" alt="seperator"></div>
		<div id="dice" class="boxes"><div id="circle-dice"><img id="dice-image" src="images/icon-dice.svg" alt="dice"></div></div>
	</div>

  <script src="app.js"></script>

</body>
</html>
